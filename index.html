            <option>Apples</option>
            <option>Bananas</option>
            <option>Mango</option>  
          </select>
          <label for="tubers">Tubers</label> 
          <select class="form-control" id="tubers">
            <option>Sweet Potatos</option>
            <option>White potato</option>
            <option>Yam</option>
            <option>Ndoma</option>  
          </select>     
          <button type="submit" class="btn">SHOW LIST</button>
        </form>
